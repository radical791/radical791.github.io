<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>任务笔记 — GM 参考</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .missions-layout {
      display: flex;
      height: calc(100vh - 60px);
      overflow: hidden;
    }
    .missions-sidebar {
      width: 260px;
      min-width: 260px;
      background: var(--bg-card);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      padding: 1rem 0;
    }
    .missions-sidebar h2 {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-secondary);
      padding: 0 1rem 0.75rem;
      margin: 0;
      border-bottom: 1px solid var(--border);
    }
    .mission-nav-item {
      display: block;
      width: 100%;
      padding: 0.75rem 1rem;
      text-align: left;
      background: none;
      border: none;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      border-left: 3px solid transparent;
    }
    .mission-nav-item:hover {
      background: rgba(196, 30, 58, 0.1);
      color: var(--accent-red);
    }
    .mission-nav-item.active {
      background: rgba(196, 30, 58, 0.15);
      border-left-color: var(--accent-red);
      color: var(--accent-red);
    }
    .missions-main {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem 2rem 3rem;
      background: var(--bg-dark);
    }
    .missions-main .markdown-body {
      max-width: 720px;
      margin: 0 auto;
    }
    .missions-main .markdown-body h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--accent-red);
    }
    .missions-main .markdown-body h2 {
      font-size: 1.1rem;
      margin: 1.5rem 0 0.65rem;
      padding-bottom: 0.35rem;
      border-bottom: 1px solid var(--border);
      color: var(--text-primary);
    }
    .missions-main .markdown-body h3 {
      font-size: 1rem;
      margin: 1.25rem 0 0.5rem;
      color: var(--text-primary);
    }
    .missions-main .markdown-body p {
      margin: 0.5rem 0;
      line-height: 1.7;
    }
    .missions-main .markdown-body ul, .missions-main .markdown-body ol {
      margin: 0.5rem 0;
      padding-left: 1.5rem;
    }
    .missions-main .markdown-body li {
      margin: 0.25rem 0;
    }
    .missions-main .markdown-body table {
      width: 100%;
      border-collapse: collapse;
      margin: 0.75rem 0;
      font-size: 0.9rem;
    }
    .missions-main .markdown-body th,
    .missions-main .markdown-body td {
      border: 1px solid var(--border);
      padding: 0.5rem 0.75rem;
      text-align: left;
    }
    .missions-main .markdown-body th {
      background: var(--bg-elevated);
      color: var(--accent-red);
      font-weight: 600;
    }
    .missions-main .markdown-body tr:nth-child(even) td {
      background: rgba(255,255,255,0.02);
    }
    .missions-main .markdown-body strong {
      color: var(--accent-red);
    }
    .missions-main .markdown-body hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 1.5rem 0;
    }
    .missions-main .markdown-body blockquote {
      margin: 0.75rem 0;
      padding: 0.5rem 1rem;
      border-left: 3px solid var(--accent-red);
      background: rgba(196, 30, 58, 0.08);
      color: var(--text-secondary);
    }
    .missions-empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-secondary);
      font-size: 1rem;
    }
    .missions-banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.5rem;
      background: var(--bg-elevated);
      border-bottom: 1px solid var(--border);
    }
    .missions-banner h1 {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    .missions-banner a {
      color: var(--accent-red);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .missions-banner a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header class="missions-banner">
    <h1>任务笔记 — GM 参考</h1>
    <a href="/">← 返回 GM Editor</a>
  </header>

  <div class="missions-layout">
    <aside class="missions-sidebar">
      <h2>任务列表</h2>
      <div id="missionList"></div>
    </aside>
    <main class="missions-main">
      <div id="missionContent" class="markdown-body"></div>
      <div id="missionsEmpty" class="missions-empty" style="display:none;">
        选择左侧任务以查看笔记
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const API_BASE = window.location.origin;
    const missionList = document.getElementById('missionList');
    const missionContent = document.getElementById('missionContent');
    const missionsEmpty = document.getElementById('missionsEmpty');

    marked.setOptions({
      gfm: true,
      breaks: true,
      langPrefix: ''
    });

    async function loadMissions() {
      try {
        const res = await fetch(`${API_BASE}/api/mission-notes`);
        const data = await res.json();
        if (!data.notes || !data.notes.length) {
          missionList.innerHTML = '<p style="padding:1rem;color:var(--text-secondary);font-size:0.9rem;">暂无任务笔记</p>';
          return;
        }
        missionList.innerHTML = data.notes.map(n => `
          <button class="mission-nav-item" data-slug="${n.slug}" data-name="${escapeHtml(n.name)}">${escapeHtml(n.name)}</button>
        `).join('');
        missionList.querySelectorAll('.mission-nav-item').forEach(btn => {
          btn.addEventListener('click', () => selectMission(btn.dataset.slug, btn.dataset.name));
        });
        const hash = window.location.hash.slice(1);
        if (hash) {
          const btn = missionList.querySelector(`[data-slug="${hash}"]`);
          if (btn) selectMission(btn.dataset.slug, btn.dataset.name);
        } else if (data.notes.length > 0) {
          const first = data.notes[0];
          selectMission(first.slug, first.name);
        }
      } catch (err) {
        missionList.innerHTML = '<p style="padding:1rem;color:var(--reprimand-color);">加载失败</p>';
      }
    }

    function escapeHtml(s) {
      const div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML;
    }

    async function selectMission(slug, name) {
      missionList.querySelectorAll('.mission-nav-item').forEach(b => b.classList.remove('active'));
      const btn = missionList.querySelector(`[data-slug="${slug}"]`);
      if (btn) btn.classList.add('active');
      window.location.hash = slug;

      missionsEmpty.style.display = 'none';
      missionContent.style.display = 'block';
      missionContent.innerHTML = '<p style="color:var(--text-secondary);">加载中…</p>';

      try {
        const res = await fetch(`${API_BASE}/api/mission-notes/${slug}`);
        if (!res.ok) throw new Error('Not found');
        const md = await res.text();
        missionContent.innerHTML = marked.parse(md);
      } catch (err) {
        missionContent.innerHTML = '<p style="color:var(--reprimand-color);">加载失败</p>';
      }
    }

    loadMissions();

    window.addEventListener('hashchange', () => {
      if (!window.location.hash) {
        missionList.querySelectorAll('.mission-nav-item').forEach(b => b.classList.remove('active'));
        missionContent.innerHTML = '';
        missionContent.style.display = 'none';
        missionsEmpty.style.display = 'flex';
      }
    });

    if (!window.location.hash) {
      missionsEmpty.style.display = 'flex';
      missionContent.style.display = 'none';
    }
  </script>
</body>

</html>
